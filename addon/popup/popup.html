<!DOCTYPE html>
<html>

<head>
  <title>Hydrator -  A water drink reminder</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <p>
    <center>Hydrate every</center>
  </p>
  <form class="options" name="time-form">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="time" value="15" id="time-15" checked>
      <label class="form-check-label" for="time-15">15 <small>mins</small></label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="time" value="30" id="time-30"> 
      <label class="form-check-label" for="time-30">30 <small>mins</small></label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="time" value="45" id="time-45"> 
      <label class="form-check-label" for="time-45">45 <small>mins</small></label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="time" value="60" id="time-60"> 
      <label class="form-check-label" for="time-60">1 <small>hour</small></label>
    </div>
  </form>
  <p class="text-success hidden" id="status"></p>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
